<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            background-color:  rgb(36, 36, 36);
            border-radius: 52px;

        }

        .navbar li {
            float: left;
            list-style: none;
            padding: 15px 10px;
        }

        .navbar {
            overflow: auto;

        }

        .navbar li a {
            padding: 15px 74px;                               
            text-decoration: none;
            color:whitesmoke;

            cursor: pointer;

        }

        .navbar li a:hover {
            background-color: rgba(240, 51, 17, 0.829);
            text-shadow: 5px;


        }

        .search {
            float: right;
            color: cadetblue;
            padding: 8px 55px;
            border-radius: 40px;

        }

        .navbar input {
            border-radius: 14px 14px;
            background-color: solid black;
        }
        body{
            background-image: url(https://i.pinimg.com/originals/2c/94/17/2c9417c65c4302a4fd835cdca218aa32.jpg);
    
        }

      
    </style>
</head>

<body> 
    <header>
        
    
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
                <div class="search"><input type="text" name="Search" id="Search" placeholder="Search Anything...">
                </div>

            </ul>
        </nav>
    </header>
</body>

</html>
